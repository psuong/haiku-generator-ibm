<!DOCTYPE html>
<html lang = "en-us">
<head>
    <meta charset="utf-8">

    <title>{{ page_title }}</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename="css/materialize.min.css") }}" media="screen, projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    {% block main %}
    {% endblock %}

    {% block scripts %}
        {# Defer the javascript files to load at the end of the webpage #}
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" defer></script>
        <script type="text/javascript" src="{{ url_for('static', filename="js/materialize.min.css") }}" defer></script>
    {% endblock %}
</body>
